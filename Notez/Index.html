<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes App</title>
    <link rel = "stylesheet" href = "main.css">
</head>
<body>
    <div class="notes" id="app">
        <div class="notes__sidebar">
            <button class = "notes__add" ,type = button>Add Note</button>
            <div class="notes__list">
                <div class="notes__list-item notes__list-item--selected">
                    <div class="notes__small-title">Class Notes</div>
                    <div class="notes__small-body">I was very productive today</div>
                    <div class="notes__small-updated">Saturday 9:30pm</div>
                </div>
            </div>
        </div>
        <div class="notes__preview">
            <input class = "notes__title",type = "text" placeholder="Enter a title...">
            <textarea class = "notes__body">I am the body and soul of this project...</textarea>           

        </div>  
    </div>
    <script src = "./js/Note-Taking app.js" type = "module"></script>
</body>
</html>
